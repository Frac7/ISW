{% load static %}
<!DOCTYPE html>
<html lang="it">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author">
    <meta name="keywords" content="the reception reseption booking hotel prenota">
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <title>The Reception</title>
</head>
<body>
    <header>
        <div id="intestazione">
            <img id="logo" src="{% static '/img/LogoBooking.png' %}" alt="Logo" width="100" height="100">
            <h1 id="intLogo"> The Reception.com</h1>
        </div>
    </header>
    <div>
        <h2 id="intestazioneRegistrazione">Registrati come Albergatore per Inserire e Gestire i tuoi Hotel!</h2>
    </div>
    <div id="formRegistrazione">
        <form method="post">
           {% csrf_token %}
           {{ form.as_p }}
            <button id="btnFormRegistrati" type="submit">Registrati</button>
            <button id="btnFormRegistratiAnnulla" type="button" value="ritorna" onclick="top.location.href='/'"> Annulla</button>
        </form>
    </div>
</body>
