{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author">
    <meta name="keywords" content="the reception reseption booking hotel prenota">
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <title> Aggiungi Hotel </title>
</head>
<body>
    <header>
        <div id="intestazione">
            <img id="logo" src="{% static '/img/LogoBooking.png' %}" alt="Logo" width="100" height="100">
            <h1 id="intLogo"> The Reception.com</h1>
        </div>
        <div id="userForm">
            <nav>
                <div id="userLogin">
                     <button id="btnLogout" type="button" value="esci" onclick="top.location.href='/'" > Logout </button>
                </div>
                <div id="userImpostazioni">
                    <a id="userImpostazioniH" href="/Home/{{ albergatoreID }}"> Prenotazioni</a>
                    <a id="userImpostazioniAdd" href=""> Lista Hotel </a> <!--TODO: passare a render l'ID albergatore-->
                </div>

            </nav>
        </div>
    </header>

    <div id="divTastoAggiungi">
        <button id="btnAggiungiHotel" type="button" value="aggiungi"> Aggiungi Hotel </button>
        <!--al click di questo deve aprirsi il form? -->
    </div>
    <div id="formAggiungiHotel">
         <form action="Aggiungi" method="post">
             {% csrf_token %}
             <br>
                {{ form }}
             <br>
         <button type="submit" value="Aggiungi"> Aggiungi</button>
        </form>
    </div>
    <div id="divHotelAggiunti">

        <h1>I tuoi Hotel</h1>
        {% for hotel in listaHotel %}
            {%if hotel %}
                <h3>{{ hotel }}</h3>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
