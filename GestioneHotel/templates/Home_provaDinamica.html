<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author">
    <meta name="keywords" content="the reception reseption booking hotel prenota">
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen">
    <title> Home </title>
</head>
<body>
    <header>
        <div id="intestazione">
            <img id="logo" src="img//LogoBooking.png" alt="Logo" width="100" height="100">
            <h1 id="intLogo"> The Reception.com</h1>
        </div>
        <div id="userForm">
            <nav>
                <div id="userLogin">
                    <button id="btnLogout" type="button" value="esci" onclick="top.location.href='Main.html'"> <b>Logout </b> </button>
                </div>
                <div id="userImpostazioni">
                    <a id="userImpostazioniH" href="Home.html"> Prenotazioni</a>
                    <a id="userImpostazioniAdd" href="AggiungiHotel.html"> Lista Hotel </a>
                </div>

            </nav>
        </div>
        <div id="tabellaPrenotazioni">
            <table>
                {% for prenotaziona in listaPrenotazioni %}
                <tr>
                    <th> prenotazione.camera.hotel.nome </th>
                    <th> prenotazione.camera.numero </th>
                    <th> prenotazione.utente Utente </th>
                    <th> prenotazione.checkin </th>
                    <th> prenotazione.checkout </th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </header>

</body>
</html>
