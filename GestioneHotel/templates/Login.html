{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author">
    <meta name="keywords" content="the reception reseption booking hotel prenota">
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <title> Login </title>
</head>
<body>
    <header>
        <div id="intestazione">
            <img id="logo" src="{% static '/img/LogoBooking.png' %}" alt="Logo" width="100" height="100">
            <h1 id="intLogo"> The Reception.com</h1>
        </div>
    </header>
    <form>
        <div id="imgProfiloContenitore">
            <img src="" alt="Avatar" class="avatar">
             <h1 id="intestazionePagina"> Login </h1>
        </div>

        <div id="formLogin">
            <label for="log"><b>Username</b></label> <br>
            <input type="email" placeholder="Inserire la Username" name="log" required> <br>

            <label for="psw"><b>Password</b></label> <br>
            <input type="password" placeholder="Inserire la Password" name="psw" required> <br>

            <button type="submit">Login</button> <br>
            <!--<label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>-->
        </div>
        <hr>
        <div id="ritorno">
            <button type="button" onclick="top.location.href='/'" > Annulla</button>
            <span class="psw"> Non hai ancora un <a  id="nonHaiAccount"  href="http://localhost:63342/Progetto/GestioneHotel/templates/Registrazione.html"> account?</a></span>
        </div>
    </form>
</body>
</html>
