<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div id="intestazione">
            <img id="logo" src="img//LogoBooking.png" alt="Logo" width="100" height="100">
            <h1 id="intLogo"> The Reception.com</h1>
        </div>
    </header>
    <form>
        <div id="imgProfiloContenitore">
            <img src="" alt="Avatar" class="avatar">
             <h1 id="intestazionePagina"> Login </h1>
        </div>

        <div id="formLogin">
            <label for="surname"><b>Username</b></label> <br>
            <input type="text" placeholder="Inserire la Username" name="uname" required> <br>

            <label for="psw"><b>Password</b></label> <br>
            <input type="password" placeholder="Inserire la Password" name="psw" required> <br>

            <button type="submit">Login</button> <br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

        </div>
        <hr>
        <div id="ritorno">
            <button type="button" onclick="top.location.href='Main.html'" > Annulla</button>
            <span class="psw"> Non hai ancora un <a href="http://localhost:63342/Progetto/templates/Registrazione.html"> account?</a></span>
        </div>
    </form>
